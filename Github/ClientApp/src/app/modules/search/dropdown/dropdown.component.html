<ng-container *ngIf="data.length>0;else nodata">
  <div class="dd">
    <ng-container *ngFor="let item of data">
      <div class="row br">
        <div class="col-9" (click)="rowClicked(item)">
          <div class="row ">
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  {{item.id}}
                </div>
                <div class="col-6">
                  {{item.name}}
                </div>
              </div>
            </div>
            <div class="col-12">
              <p>{{item.desc}}</p>
            </div>
          </div>
        </div>
        <div class="col-3" (click)="fav(item)">
          <i class="bi " [ngClass]="{'bi-star':!item.is_fav,'bi-star-fill':item.is_fav }"></i>
        </div>
      </div>


    </ng-container>

  </div>

</ng-container>

<ng-template #nodata>
  <div class="alert alert-primary" role="alert">
    No Data
  </div>
</ng-template>
